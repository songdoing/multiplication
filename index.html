<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Multiplication</title>
</head>
<body>
   <div id="root"></div>
   <script type="text/babel"> //js안에서 html태그를 쓸수 있도록, jsx문법임
        
       class Multiplication extends React.Component {
           constructor(props) {
               super(props);
               this.state = {
                 first : Math.ceil(Math.random() *9),
                 second : Math.ceil(Math.random() *9),
                 value : '',
                 results : '',
                };
           }

           onSubmit = (e) => {
                e.preventDefault();
                if(parseInt(this.state.value) === this.state.first * this.state.second) {
                    this.setState({
                        results : (this.state.first) + ' X' + (this.state.second) + ' =' + (this.state.value) + '  You are right',
                        first : Math.ceil(Math.random()*9),
                        second : Math.ceil(Math.random()*9),
                        value:'',
                    });
                    this.input.focus();
                } else {
                    this.setState({
                        results : 'Try again',
                        value : '',
                    });
                }
           };

           onChange = (e) => {
            this.setState({value:e.target.value});
           };

           handleKeyPress = (e) => {
               if(e.key === 'Enter') {
                   this.onSubmit();
               }
           }
           
           render() {
              return (
                <div>
                    <div>Hello, Mason!</div>
                    <div>{this.state.first} X {this.state.second} = ?</div>
                    <form onSubmit= {this.onSubmit}>
                        <input type="number" value={this.state.value} onChange={this.onChange} onKeyPress ={this.handleKeyPress}/>
                        <button> ENTER </button>
                    </form>
                    <div>{this.state.results}</div>
                </div>
              );
            }
       }
    </script>
    <script type="text/babel">
        ReactDOM.render(<Multiplication />, document.querySelector('#root'));
    </script>
    
</body>
</html>
